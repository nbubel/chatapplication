<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Cambi-Chat-System | Einstellungen</title>
<script type="text/javascript" src="ClientControl.js"></script>
<style>
.versteckt {
	position: absolute;
	top: -10px;
	left: -10px;
	width: 10px;
	height: 10px;
}

.datumUndName {
	font-size: small;
	font-style: italic;
}

nav ul li {
	display: inline-block;
	padding-right: 5px;
}

nav ul {
	margin: 0px;
	padding: 0px 0px 10px 0px;
}

h3 {
	margin-top: 30px;
}

a {
	color: black;
}
</style>

</head>
<body>
	<article class="chatfenster">
		<h2>Cambi-Chat-System</h2>
		<nav>
			<ul>
				<li><a target="_self" href="http://tomcat/CambiChat/Login.html">Login</a></li>
				<li><a target="_self"
					href="http://tomcat/CambiChat/Client">Chat</a></li>
				<li><a target="_self"
					href="http://tomcat/CambiChat/Settings">Einstellungen</a></li>
				<li><a target="_self"
					href="http://tomcat/CambiChat/Logout">Logout</a></li>
					<li id="admin"><a target="_self" href="http://tomcat/CambiChat/Admin">Admin</a></li>
			</ul>
		</nav>
		<hr>
		<h3>Einstellungen</h3>
		<form id="Settings" name="Settings" method="post"
			action="http://tomcat/CambiChat/ChatControl"
			target="verstecktesFrame">
			<p>Wähle eine der Optionen aus...</p>
			<select name="SettingsSelect" id="SettingsSelect">
			<option value="load">Laden eines Chats</option>
			<option value="delete">Löschen eines Chats</option>			
			</select><br>
			<p>...für die Gruppe:</p>
			<input type="text" name="Gruppe" id="SettingsGroup">
			<br><br><input value="Option ausführen" type="button"
				onclick="doSettings()"><br>
			<br>
			<hr>
			<div id="table"></div>
		</form>
	</article>

	<iframe name="verstecktesFrame" class="versteckt"></iframe>

</body>
</html>
