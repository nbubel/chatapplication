<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Cambi-Chat-System | Chatfenster</title>
<script type="text/javascript" src="ClientControl.js"></script>
<style>
.versteckt {
	position: absolute;
	top: -10px;
	left: -10px;
	width: 10px;
	height: 10px;
}

.datumUndName {
	font-size: small;
	font-style: italic;
}

nav ul li {
	display: inline-block;
	padding-right: 5px;
}

nav ul {
	margin: 0px;
	padding: 0px 0px 10px 0px;
}

h3 {
	margin-top: 30px;
}

a {
	color: black;
}

#buttonsHidden {
	margin: 20px 0px;
	display: none;
}

#buttons {
	margin: 20px 0px;
	display: block;
}

#resetButton {
	margin-right: 10px;
}
</style>

</head>
<body onload="init()">
	<article class="chatfenster">
		<h2>Cambi-Chat-System</h2>
		<nav>
			<ul>
				<li><a target="_self" href="http://tomcat/CambiChat/Login.html">Login</a></li>
				<li><a target="_self"
					href="http://tomcat/CambiChat/Client">Chat</a></li>
				<li><a target="_self"
					href="http://tomcat/CambiChat/Settings">Einstellungen</a></li>
				<li><a target="_self"
					href="http://tomcat/CambiChat/Logout">Logout</a></li>
				<li><a target="_self" href="http://tomcat/CambiChat/Admin">Admin</a></li>
			</ul>
		</nav>
		<hr>
		<h3>Chatfenster</h3>
		<form id="ChatFormular" name="ChatClient" method="post"
			action="http://tomcat/CambiChat/ChatControl"
			target="verstecktesFrame">
			<p>1. Gruppe/Empf채nger ausw채hlen:</p>
			<input id="group-id" type="text" name="group-id"><br> <br>
			<input value="Gruppe w채hlen" type="button" onclick="getMessages()">
			<br> <br>
			<hr>
			<p>2. Name:</p>
			<input id="Name" type="text" name="name" disabled="disabled" value="Name"><br>
			<p>3. Nachricht schreiben:</p>
			<input id="Nachricht" type="text" name="message"><br> <br>
			<input value="Abschicken" type="button" onclick="abschicken()">
			<br> <br>
		</form>
		<hr>
		<div id="buttonsHidden">
			<input value="Chat zur체cksetzen" type="Button"
				onclick="location.reload()" id="resetButton"><input
				value="Chat speichern" type="Button" onclick="saveChat()"
				id="saveButton">
		</div>
		<div id="chatverlauf"></div>
	</article>

	<iframe name="verstecktesFrame" class="versteckt"></iframe>

</body>
</html>
